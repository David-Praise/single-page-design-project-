<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="Style.css"/>
  <title>Frontend Mentor | Order summary card</title>
  
</head>
<body>
    <div class="container">
        <div class="hero">
            <img src="images\illustration-hero.svg" alt="man in the background"/>
        </div>
        <div class="content">
            <h2>
                Order Summary
            </h2>
            <p>
                You can listen to millions of songs, audiobooks,
                and podcast on any device anywhere you like!
            </p>
            <div class="plain-box">
                <div class="left-Mbox">
                    <img src="images\icon-music.svg" alt="music icon" />
                </div>
                <div class="AnualPrice">
                    <h4 class="AP">
                        Annual Plan
                    </h4>
                    <p class="PR">
                        $59.09/year
                    </p>
                </div>
                <a href="#">change</a>
            </div>
            <div class="Payment">
                <h5>Proceed to Payment</h5>
            </div>
            <div class="Cancel">
                <h5>Cancel Order</h5>
            </div>
        </div>
    </div>
 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
